<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {% for item in form %}
            <p>
                {{ item.label_tag }}
                {{ item }}
                {% if item.help_text %}
                    <small style="color: green">{{ item.help_text }}</small>
                {% endif %}
                {% for error in item.errors %}
                     <p style="color: red">{{error}}</p>
                {% endfor %}
            </p>
        {% endfor %}
    <input value="Register" type="submit">
    </form>
</body>
</html>
